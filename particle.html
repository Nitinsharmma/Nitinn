<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Cursor Effect</title>
    
</head>
<style>
    body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Prevent scrollbars */
}

.container {
    text-align: center;
}

.particle {
    position: absolute;
    width: 10px; /* Size of the particle */
    height: 10px; /* Size of the particle */
    background-color: #ff009d; /* Particle color */
    border-radius: 50%;
    pointer-events: none; /* Prevent interference with mouse events */
    opacity: 0; /* Start invisible */
    transition: opacity 0.3s ease;
}
</style>
<body>
    
    <script>
        const particles = [];
const particleCount = 30; // Number of particles

// Create particles
for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    document.body.appendChild(particle);
    particles.push(particle);
}

// Function to create a particle effect
function createParticle(x, y) {
    const particle = particles.pop();
    if (!particle) return; // No available particles

    particle.style.left = `${x}px`;
    particle.style.top = `${y}px`;
    particle.style.opacity = '1';

    // Animate particle
    setTimeout(() => {
        particle.style.opacity = '0';
        particles.push(particle); // Return particle to pool
    }, 300); // Duration of the particle effect
}

// Mouse move event
document.addEventListener('mousemove', (e) => {
    createParticle(e.pageX, e.pageY);
});



    </script>
</body>
</html>
